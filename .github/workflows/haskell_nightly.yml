name: Haskell CI (nightly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    name: Stackage nightly on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: stack
        uses: freckle/stack-action@v4
        with:
          pedantic: false
          stack-arguments: --haddock
          # should select the resolver nightly without the need for
          # the file to be actually there (at least that is what the)
          # documentation suggests.
          stack-yaml: "stack-nightly.yaml"
