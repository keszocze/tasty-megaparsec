name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: generate
        uses: freckle/stack-action/generate-matrix@v4
        with:
          find-options: "maxdepth 1 -name 'stack-lts*.yaml'"
    outputs:
      stack-yamls: ${{ steps.generate.outputs.stack-yamls }}

  build:
    if: false
    name: Stackage ${{ matrix.resolver }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        resolver: [lts-21.6, lts-20.26, lts-20.24, lts-19.33, lts-18.28]
        include:
          - resolver: lts-21.6
            haddock: --haddock
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - id: stack
        uses: freckle/stack-action@v4
        with:
          pedantic: false
          stack-arguments: --resolver ${{ matrix.resolver }} ${{ matrix.haddock }}
